<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManagementPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Exo+2:wght@400;600;700&family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0D1117;
        overscroll-behavior-x: none;
      }
      #root {
        overscroll-behavior-x: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "jsbarcode": "https://esm.sh/jsbarcode@3.11.5",
    "chart.js": "https://esm.sh/chart.js@4.4.2",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-bg': '#0D1117',
            'dark-card': '#161B22',
            'dark-border': '#30363D',
            'primary': { 
              'DEFAULT': '#00BFFF', // Electric Blue
              'hover': '#009ACD'
            },
            'accent': '#79C0FF',
            'light-text': '#E6EDF3',
            'medium-text': '#8B949E',
            'success': '#39FF14', // Neon Green
            'warning': '#FF00FF', // Magenta
            'danger': '#F85149',
            // Role-based theme colors
            'theme-bartender': '#f59e0b', // amber-500
            'theme-kitchen': '#22c55e', // green-500
            'theme-manager': '#3b82f6', // blue-500
            'theme-owner': '#eab308', // yellow-500
          },
          fontFamily: {
            sans: ['"Exo 2"', 'sans-serif'],
            mono: ['"Roboto Mono"', 'monospace'],
            display: ['"Orbitron"', 'sans-serif'],
            'dancing-script': ['"Dancing Script"', 'cursive'],
          },
          boxShadow: {
            'glow-primary': '0 0 15px rgba(0, 191, 255, 0.4)',
            'glow-success': '0 0 15px rgba(57, 255, 20, 0.4)',
            'glow-sm-primary': '0 0 8px rgba(0, 191, 255, 0.5)',
          },
          dropShadow: {
            'glow-primary': '0 0 8px rgba(0, 191, 255, 0.7)',
            'glow-success': '0 0 8px rgba(57, 255, 20, 0.7)',
          },
           keyframes: {
            'fade-in': {
              'from': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
              'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'page-fade-in': {
               'from': { opacity: '0.2', transform: 'translateY(20px)' },
               'to': { opacity: '1', transform: 'translateY(0)' },
            },
             'slide-in-left': {
              'from': { transform: 'translateX(-100%)' },
              'to': { transform: 'translateX(0)' },
            },
            'scan': {
              '0%': { transform: 'translateY(-10%)' },
              '100%': { transform: 'translateY(100%)' }
            },
            'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' }
            },
            'flicker-color-change': {
              '0%, 100%': {
                color: "theme('colors.primary.DEFAULT')",
                textShadow: "0 0 7px theme('colors.primary.DEFAULT'), 0 0 10px theme('colors.primary.DEFAULT'), 0 0 21px theme('colors.primary.DEFAULT'), 0 0 42px theme('colors.primary.DEFAULT')",
                opacity: 1,
              },
              '5%, 15%, 25%, 35%, 45%, 55%, 65%, 75%, 85%, 95%': {
                textShadow: 'none',
                opacity: 0.4,
              },
              '10%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90%': {
                opacity: 1,
              },
              '33%': {
                color: "theme('colors.accent')",
                textShadow: "0 0 7px theme('colors.accent'), 0 0 10px theme('colors.accent'), 0 0 21px theme('colors.accent'), 0 0 42px theme('colors.accent')",
              },
              '66%': {
                color: "theme('colors.warning')",
                textShadow: "0 0 7px theme('colors.warning'), 0 0 10px theme('colors.warning'), 0 0 21px theme('colors.warning'), 0 0 42px theme('colors.warning')",
              }
            },
            'reveal': {
              'from': { 'clip-path': 'inset(0 100% 0 0)' },
              'to': { 'clip-path': 'inset(0 0 0 0)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.4s ease-out forwards',
            'page-fade-in': 'page-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            'scan': 'scan 3s linear infinite',
            'shake': 'shake 0.5s ease-in-out',
            'flicker-color-change': 'flicker-color-change 6s infinite linear',
            'reveal': 'reveal 4.5s ease-out forwards',
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-light-text antialiased font-sans">
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
